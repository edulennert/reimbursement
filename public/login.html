<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement App - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        .google-btn:hover {
            background: #3367d6;
        }
        .restriction-note {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè¢ Reimbursement</div>
        <div class="subtitle">Sign in to access your dashboard</div>
        
        <a href="/auth/google" class="google-btn">
            <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#fff" d="M9 8.18v3.04h4.65c-.2 1.07-.82 1.98-1.74 2.58v2.14h2.82c1.65-1.52 2.6-3.75 2.6-6.4 0-.64-.06-1.26-.17-1.85H9v-.51z"/>
                <path fill="#fff" d="M9 17c2.3 0 4.22-.76 5.63-2.06l-2.82-2.14c-.76.52-1.74.82-2.81.82-2.16 0-3.99-1.46-4.64-3.42H1.5v2.2C2.89 14.98 5.74 17 9 17z"/>
                <path fill="#fff" d="M4.36 11.2c-.17-.52-.27-1.07-.27-1.64s.1-1.12.27-1.64V5.72H1.5C.55 7.61.55 10.39 1.5 12.28l2.86-1.08z"/>
                <path fill="#fff" d="M9 3.58c1.22 0 2.31.42 3.17 1.24l2.37-2.37C13.22.89 11.3.18 9 .18 5.74.18 2.89 2.2 1.5 5.72l2.86 1.08C4.99 5.04 6.84 3.58 9 3.58z"/>
            </svg>
            Continue with Google
        </a>
        
        <!-- Development Mock Login - REMOVE IN PRODUCTION -->
        <a href="/auth/mock-login" class="google-btn" style="background: #28a745; margin-top: 10px;">
            üîì Development Login (Mock)
        </a>
        
        <div class="restriction-note">
            <strong>Note:</strong> Only @blockful.io email addresses are allowed to access this application.
        </div>
    </div>
</body>
</html>
